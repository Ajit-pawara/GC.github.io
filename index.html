<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GCEK GC scoreboard</title>
  <style>
    /* General Body Styling */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      background: url('college.png') no-repeat center center fixed; /* Background image */
      background-size: cover;
    }

    /* Header with special effects */
    h1 {
      margin-top: 10px; /* Reduced margin to move the text higher */
      color: #4169E1; /* Bright green text for high visibility */
      font-size: 1.5em; /* Smaller font size for more compact text */
      font-weight: bold; /* Bold text for emphasis */
      text-align: center;
      background-color: #000000; /* Light black background */
      border: 2px solid #2C2C2C; /* Light black border to match the background */
      border-radius: 10px; /* Rounded corners for a smooth, clean look */
      padding: 10px 20px; /* Reduced padding to make the box smaller */
      box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5), -5px -5px 10px rgba(0, 0, 0, 0.9); /* 3D box shadow */
      text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.4), -3px -3px 5px rgba(0, 0, 0, 0.4); /* 3D text shadow */
      white-space: nowrap; /* Prevents text from wrapping to the next line */
      overflow: hidden; /* Hides text overflow */
      display: inline-block; /* Keeps the box fixed while text scrolls */
      position: relative; /* Ensures the box remains in place */
    }

    h1 span {
      display: inline-block; /* Needed for the scrolling effect */
      animation: scrollText 10s linear infinite; /* Animation for scrolling */
    }

    @keyframes scrollText {
      0% {
        transform: translateX(100%); /* Starts off-screen on the right */
      }
      100% {
        transform: translateX(-100%); /* Moves to off-screen on the left */
      }
    }

    /* Scoreboard Styling */
    .scoreboard {
      width: 90%;
      max-width: 800px;
      margin-top: 20px;
      border-radius: 10px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.9); /* Darker background */
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.7);
    }

    .team {
      display: flex;
      justify-content: space-between;
      padding: 10px 20px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      transition: background 0.3s ease;
    }

    .team:last-child {
      border-bottom: none;
    }

    .team-name {
      font-size: 1.2em;
      font-weight: bold;
      color: #00FF00;
    }

    .team-points {
      font-weight: bold;
      color: #FF0000;
    }

    /* Admin Section Styling */
    .admin-section {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%); /* Center the element */
      width: 220px;
      background: rgba(0, 0, 0, 0.9); /* Dark background */
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.7);
      color: #fff;
      font-size: 0.8em;
    }

    .admin-section h2 {
      color: #ffd700; /* Gold color for headings */
      text-align: center;
      margin-bottom: 10px;
      font-size: 1em;
    }

    .admin-section input {
      width: 100%;
      padding: 8px;
      font-size: 0.9em;
      margin: 8px 0;
      border: 1px solid #555;
      border-radius: 5px;
      background: rgba(255, 255, 255, 0.1); /* Transparent input background */
      color: #fff;
      outline: none;
      box-sizing: border-box;
    }

    .admin-section button {
      width: 100%;
      padding: 8px;
      font-size: 0.9em;
      color: #fff;
      background: #0078D4;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .admin-section button:hover {
      background: #005A9E;
    }

    .edit-section {
      margin-top: 10px;
      display: none; /* Hidden by default */
    }

    .edit-section input {
      width: 100%;
      padding: 8px;
      font-size: 0.9em;
      margin: 5px 0;
    }

    .edit-section button {
      width: 100%;
      padding: 8px;
      margin: 10px auto;
    }

    /* Responsive design for mobile */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.2em;
        padding: 8px 15px;
      }

      .scoreboard {
        width: 95%;
        padding: 15px;
      }

      .admin-section {
        width: 90%;
        padding: 8px;
        font-size: 0.7em;
      }

      .admin-section input, .admin-section button {
        padding: 6px;
      }
    }
  </style>
</head>
<body>
  <h1>GCEK GC scoreboard</h1>

  <!-- Scoreboard -->
  <div class="scoreboard" id="scoreboard">
    <!-- Teams and points will be dynamically inserted here -->
  </div>

  <!-- Admin Panel -->
  <div class="admin-section" id="admin-section">
    <h2>Admin Login</h2>
    <input type="password" id="adminPassword" placeholder="Enter Admin Password">
    <button onclick="authenticateAdmin()">Login</button>

    <!-- Edit Section: Visible only after admin authentication -->
    <div id="edit-section" class="edit-section">
      <h2>Update Team Points</h2>
      <input type="text" id="teamName" placeholder="Team Name">
      <input type="number" id="teamPoints" placeholder="Total Points">
      <button onclick="addOrUpdatePoints()">Update Points</button>
    </div>
  </div>

  <script>
    // Initialize scoreboard and admin data
    const scoreboard = document.getElementById('scoreboard');
    const adminSection = document.getElementById('admin-section');
    const editSection = document.getElementById('edit-section');
    const ADMIN_PASSWORD = 'ignite'; // Set your admin password

    // Load teams from Local Storage or use default teams
    let teams = JSON.parse(localStorage.getItem('teams')) || [
      { name: 'IT', points: 50 },
      { name: 'ENTC', points: 40 },
      { name: 'MECH', points: 30 },
      { name: 'EE', points: 20 },
      { name: 'Civil', points: 10 }
    ];

    // Render scoreboard dynamically
    function renderScoreboard() {
      scoreboard.innerHTML = ''; // Clear previous content
      teams.sort((a, b) => b.points - a.points); // Sort by points (descending)

      teams.forEach((team, index) => {
        const teamDiv = document.createElement('div');
        teamDiv.className = 'team';
        teamDiv.innerHTML = `
          <span class="team-name">${index + 1}. ${team.name}</span>
          <span class="team-points">${team.points} pts</span>
        `;
        scoreboard.appendChild(teamDiv);
      });
    }

    // Admin authentication
    function authenticateAdmin() {
      const password = document.getElementById('adminPassword').value;

      if (password === ADMIN_PASSWORD) {
        editSection.style.display = 'block'; // Show the edit section
        alert('Admin authenticated successfully.');
      } else {
        alert('Incorrect password. Access denied.');
      }
    }

    // Update team points
    function addOrUpdatePoints() {
      const teamName = document.getElementById('teamName').value.trim();
      const teamPoints = parseInt(document.getElementById('teamPoints').value);

      // Validate inputs
      if (!teamName || isNaN(teamPoints)) {
        alert('Please fill out both fields correctly.');
        return;
      }

      // Find team and update points
      const team = teams.find(t => t.name.toLowerCase() === teamName.toLowerCase());
      if (team) {
        team.points = teamPoints; // Update points
        alert(`${team.name}'s points have been updated to ${teamPoints}.`);
      } else {
        alert('Team not found. Please enter a valid team name.');
        return;
      }

      saveToLocalStorage(); // Save updated data to Local Storage
      renderScoreboard(); // Re-render the scoreboard
    }

    // Save teams data to Local Storage
    function saveToLocalStorage() {
      localStorage.setItem('teams', JSON.stringify(teams));
    }

    // Initial render
    renderScoreboard();
  </script>
</body>
</html>
