<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GCEK GC Scoreboard</title>
  <style>
    /* General Body Styling */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      background: url('college.png') no-repeat center center fixed;
      background-size: cover;
    }

    /* Header with special effects */
    h1 {
      margin-top: 10px;
      color: #4169E1;
      font-size: 1.5em;
      font-weight: bold;
      text-align: center;
      background-color: #000000;
      border: 2px solid #2C2C2C;
      border-radius: 10px;
      padding: 10px 20px;
      box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5), -5px -5px 10px rgba(0, 0, 0, 0.9);
      text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.4), -3px -3px 5px rgba(0, 0, 0, 0.4);
      white-space: nowrap;
      overflow: hidden;
      display: inline-block;
      position: relative;
    }

    h1 span {
      display: inline-block;
      animation: scrollText 10s linear infinite;
    }

    @keyframes scrollText {
      0% {
        transform: translateX(100%);
      }
      100% {
        transform: translateX(-100%);
      }
    }

    /* Scoreboard Styling */
    .scoreboard {
      width: 90%;
      max-width: 800px;
      margin-top: 20px;
      border-radius: 10px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.9);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.7);
    }

    .team {
      display: flex;
      justify-content: space-between;
      padding: 10px 20px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    .team:last-child {
      border-bottom: none;
    }

    .team-name {
      font-size: 1.2em;
      font-weight: bold;
      color: #00FF00;
    }

    .team-points {
      font-weight: bold;
      color: #FF0000;
    }

    /* Admin Section Styling */
    .admin-section {
      position: fixed;
      bottom: 10px;
      right: 10px;
      width: 220px;
      background: rgba(0, 0, 0, 0.9);
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.7);
      color: #fff;
      font-size: 0.8em;
    }

    .admin-section h2 {
      color: #ffd700;
      text-align: center;
      margin-bottom: 10px;
      font-size: 1em;
    }

    .admin-section input {
      width: 100%;
      padding: 8px;
      font-size: 0.9em;
      margin: 8px 0;
      border: 1px solid #555;
      border-radius: 5px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      outline: none;
      box-sizing: border-box;
    }

    .admin-section button {
      width: 100%;
      padding: 8px;
      font-size: 0.9em;
      color: #fff;
      background: #0078D4;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .admin-section button:hover {
      background: #005A9E;
    }

    .edit-section {
      margin-top: 10px;
      display: none;
    }

    .edit-section input {
      width: 100%;
      padding: 8px;
      font-size: 0.9em;
      margin: 5px 0;
    }

    .edit-section button {
      width: 100%;
      padding: 8px;
      margin: 10px auto;
    }
  </style>
</head>
<body>
  <h1>GCEK GC Scoreboard</h1>

  <!-- Scoreboard -->
  <div class="scoreboard" id="scoreboard">
    <!-- Teams and points will be dynamically inserted here -->
  </div>

  <!-- Admin Panel -->
  <div class="admin-section" id="admin-section">
    <h2>Admin Login</h2>
    <input type="password" id="adminPassword" placeholder="Enter Admin Password">
    <button id="loginBtn">Login</button>

    <!-- Edit Section: Visible only after admin authentication -->
    <div id="edit-section" class="edit-section">
      <h2>Update Team Points</h2>
      <input type="text" id="teamName" placeholder="Team Name">
      <input type="number" id="teamPoints" placeholder="Total Points">
      <button onclick="addOrUpdateTeamPoints()">Update Points</button>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    // Import Firestore and Firebase app functions
    import { getFirestore, doc, setDoc, getDoc, updateDoc, collection, getDocs } from "firebase/firestore";
    import { initializeApp } from "firebase/app";

    // Firebase configuration for Firestore
    const firebaseConfig = {
      apiKey: "AIzaSyCyIO2J7XzwCK-svzzKKrWxYYQMkCBzKrw",
      authDomain: "gc-scoreboard.firebaseapp.com",
      projectId: "gc-scoreboard",
      storageBucket: "gc-scoreboard.firebasestorage.app",
      messagingSenderId: "924218930461",
      appId: "1:924218930461:web:58b334dbf85827cab75df4",
      measurementId: "G-GZ8H00L5MM"
    };

    // Initialize Firebase and Firestore
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const scoreboard = document.getElementById('scoreboard');
    const adminSection = document.getElementById('admin-section');
    const editSection = document.getElementById('edit-section');
    const ADMIN_PASSWORD = 'ignite';

    // Render scoreboard (using Firestore)
    async function renderScoreboard() {
      const teams = await getScoreboard(); // Fetch teams from Firestore

      // Clear previous content
      scoreboard.innerHTML = '';

      // Sort and display the teams
      teams.sort((a, b) => b.points - a.points);
    
      teams.forEach((team, index) => {
        const teamDiv = document.createElement('div');
        teamDiv.className = 'team';
        teamDiv.innerHTML = `
          <span class="team-name">${index + 1}. ${team.name}</span>
          <span class="team-points">${team.points} pts</span>
        `;
        scoreboard.appendChild(teamDiv);
      });
    }

    // Fetch scoreboard data from Firestore
    async function getScoreboard() {
      const teams = [];
      const scoreboardRef = collection(db, "scoreboard");
      const querySnapshot = await getDocs(scoreboardRef);

      querySnapshot.forEach((doc) => {
        teams.push({ name: doc.id, points: doc.data().points });
      });

      return teams;
    }

    // Admin authentication
    function authenticateAdmin() {
      const password = document.getElementById('adminPassword').value;
      if (password === ADMIN_PASSWORD) {
        editSection.style.display = 'block';
        alert('Admin authenticated successfully.');
      } else {
        alert('Incorrect password. Access denied.');
      }
    }

    // Update team points (Firestore)
    async function addOrUpdateTeamPoints() {
      const teamName = document.getElementById('teamName').value.trim();
      const teamPoints = parseInt(document.getElementById('teamPoints').value);

      if (!teamName || isNaN(teamPoints)) {
        alert('Please fill out both fields correctly.');
        return;
      }

      const teamRef = doc(db, "scoreboard", teamName);

      try {
        const docSnap = await getDoc(teamRef);
        if (docSnap.exists()) {
          // If the document exists, update points
          await updateDoc(teamRef, { points: teamPoints });
          alert(`${teamName}'s points have been updated to ${teamPoints}.`);
        } else {
          // If the document does not exist, create a new document with points
          await setDoc(teamRef, { points: teamPoints });
          alert(`${teamName} has been added with ${teamPoints} points.`);
        }
      } catch (error) {
        console.error("Error updating team points:", error);
      }
      renderScoreboard();
    }

    // Event Listener for Login Button
    document.getElementById('loginBtn').addEventListener('click', authenticateAdmin);

    // Initial Setup
    renderScoreboard();
  </script>
</body>
</html>
