<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GCEK GC scoreboard</title>
  <style>
    /* General Body Styling */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      background: url('college.png') no-repeat center center fixed; /* Background image */
      background-size: cover;
    }

    /* Header with special effects */
    h1 {
      margin-top: 10px;
      color:#4169E1;
      font-size: 1.5em;
      font-weight: bold;
      text-align: center;
      background-color: #000000;
      border: 2px solid #2C2C2C;
      border-radius: 10px;
      padding: 10px 20px;
      box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5), -5px -5px 10px rgba(0, 0, 0, 0.9);
      text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.4), -3px -3px 5px rgba(0, 0, 0, 0.4);
      white-space: nowrap;
      overflow: hidden;
      display: inline-block;
      position: relative;
    }

    h1 span {
      display: inline-block;
      animation: scrollText 10s linear infinite;
    }

    @keyframes scrollText {
      0% {
        transform: translateX(100%);
      }
      100% {
        transform: translateX(-100%);
      }
    }

    /* Scoreboard Styling */
    .scoreboard {
      width: 90%;
      max-width: 800px;
      margin-top: 20px;
      border-radius: 10px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.9);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.7);
    }

    .team {
      display: flex;
      justify-content: space-between;
      padding: 10px 20px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      transition: background 0.3s ease;
    }

    .team:last-child {
      border-bottom: none;
    }

    .team-name {
      font-size: 1.2em;
      font-weight:bold;
      color:#00FF00;
    }

    .team-points {
      font-weight: bold;
      color:#FF0000;
    }

    /* Admin Section Styling */
    .admin-section {
      position: fixed;
      bottom: 10px;
      right: 10px;
      width: 220px;
      background: rgba(0, 0, 0, 0.9);
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.7);
      color: #fff;
      font-size: 0.8em;
    }

    .admin-section h2 {
      color: #ffd700;
      text-align: center;
      margin-bottom: 10px;
      font-size: 1em;
    }

    .admin-section input {
      width: 100%;
      padding: 8px;
      font-size: 0.9em;
      margin: 8px 0;
      border: 1px solid #555;
      border-radius: 5px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      outline: none;
      box-sizing: border-box;
    }

    .admin-section button {
      width: 100%;
      padding: 8px;
      font-size: 0.9em;
      color: #fff;
      background: #0078D4;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .admin-section button:hover {
      background: #005A9E;
    }

    .edit-section {
      margin-top: 10px;
      display: none;
    }

    .edit-section input {
      width: 100%;
      padding: 8px;
      font-size: 0.9em;
      margin: 5px 0;
    }

    .edit-section button {
      width: 100%;
      padding: 8px;
      margin: 10px auto;
    }
  </style>
</head>
<body>
  <h1>GCEK GC scoreboard</h1>

  <!-- Scoreboard -->
  <div class="scoreboard" id="scoreboard"></div>

  <!-- Admin Panel -->
  <div class="admin-section" id="admin-section">
    <h2>Admin Login</h2>
    <input type="password" id="adminPassword" placeholder="Enter Admin Password">
    <button onclick="authenticateAdmin()">Login</button>

    <!-- Edit Section: Visible only after admin authentication -->
    <div id="edit-section" class="edit-section">
      <h2>Update Team Points</h2>
      <input type="text" id="teamName" placeholder="Team Name">
      <input type="number" id="teamPoints" placeholder="Total Points">
      <button onclick="addOrUpdatePoints()">Update Points</button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      databaseURL: "YOUR_DATABASE_URL",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database(app);

    // Admin password
    const ADMIN_PASSWORD = 'ignite';
    const scoreboard = document.getElementById('scoreboard');
    const adminSection = document.getElementById('admin-section');
    const editSection = document.getElementById('edit-section');

    // Fetch data from Firebase
    function fetchFromFirebase() {
      firebase.database().ref('teams').on('value', snapshot => {
        const teams = snapshot.val() || [];
        renderScoreboard(teams);
      });
    }

    // Render scoreboard
    function renderScoreboard(teams) {
      scoreboard.innerHTML = '';
      if (!teams) return;
      const sortedTeams = Object.values(teams).sort((a, b) => b.points - a.points);
      sortedTeams.forEach((team, index) => {
        const teamDiv = document.createElement('div');
        teamDiv.className = 'team';
        teamDiv.innerHTML = `
          <span class="team-name">${index + 1}. ${team.name}</span>
          <span class="team-points">${team.points} pts</span>
        `;
        scoreboard.appendChild(teamDiv);
      });
    }

    // Authenticate admin
    function authenticateAdmin() {
      const password = document.getElementById('adminPassword').value;
      if (password === ADMIN_PASSWORD) {
        editSection.style.display = 'block';
        alert('Admin authenticated successfully.');
      } else {
        alert('Incorrect password. Access denied.');
      }
    }

    // Add or update team points
    function addOrUpdatePoints() {
      const teamName = document.getElementById('teamName').value.trim();
      const teamPoints = parseInt(document.getElementById('teamPoints').value);

      if (!teamName || isNaN(teamPoints)) {
        alert('Please fill out both fields correctly.');
        return;
      }

      // Update points in Firebase
      const teamRef = firebase.database().ref('teams').orderByChild('name').equalTo(teamName).limitToFirst(1);
      teamRef.once('value').then(snapshot => {
        const team = snapshot.val();
        if (team) {
          const teamKey = Object.keys(team)[0];
          firebase.database().ref('teams/' + teamKey).update({ points: teamPoints });
          alert(`${teamName}'s points updated to ${teamPoints}.`);
        } else {
          alert('Team not found.');
        }
      });
    }

    // Fetch data initially
    fetchFromFirebase();
  </script>
</body>
</html>
